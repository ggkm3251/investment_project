name: Django CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: your_db_name
          POSTGRES_USER: your_db_user
          POSTGRES_PASSWORD: your_db_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U your_db_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: investment_project.settings_template  # Or any other settings file
        SECRET_KEY: ${{ secrets.SECRET_KEY }}  # Use GitHub Secrets
        DEBUG: 'False'
        DB_NAME: ${{ secrets.DB_NAME }}  # Use GitHub Secrets
        DB_USER: ${{ secrets.DB_USER }}  # Use GitHub Secrets
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Use GitHub Secrets

      run: |
        python manage.py test
